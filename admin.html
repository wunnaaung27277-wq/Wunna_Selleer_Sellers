<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Wunna Seller • Admin</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <div class="logoWrap" aria-hidden="true"><div class="logo">WS</div></div>
        <div>
          <div class="h1">Wunna Seller • Admin</div>
          <div class="sub">Login required</div>
        </div>
      </div>
      <a class="btn btnGhost btnSmall" href="./index.html">Back</a>
    </div>

    <!-- LOGIN CARD -->
    <div class="card" id="loginCard">
      <div class="sectionTitle" style="margin-top:0">Admin Login</div>

      <div class="field">
        <label>Email</label>
        <input id="adminEmail" class="input" type="email" placeholder="admin@email.com" />
      </div>

      <div class="field">
        <label>Password</label>
        <input id="adminPassword" class="input" type="password" placeholder="••••••••" />
      </div>

      <div class="row" style="gap:12px;justify-content:flex-end">
        <button class="btn btnPrimary" id="loginBtn">Login</button>
      </div>

      <div class="helper" id="loginMsg" style="margin-top:10px;opacity:.85"></div>
    </div>

    <!-- ADMIN PANEL -->
    <div class="card" id="adminPanel" style="display:none">
      <div class="row" style="justify-content:space-between;align-items:center">
        <div>
          <div class="sectionTitle" style="margin:0">Orders</div>
          <div class="helper" id="countText" style="margin-top:6px">Loading…</div>
        </div>
        <div class="row" style="gap:10px">
          <button class="btn btnGhost btnSmall" id="refreshBtn">Refresh</button>
          <button class="btn btnSmall" id="logoutBtn">Logout</button>
        </div>
      </div>

      <div id="ordersList" style="margin-top:14px;display:grid;gap:12px"></div>
      <div class="helper" id="adminMsg" style="margin-top:12px"></div>
    </div>
  </div>

  <div class="toast" id="toast">OK</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./admin.js"></script>
</body>
</html>

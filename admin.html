<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin • Wunna Seller</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <div class="container adminWrap">
    <div class="topbar">
      <div class="brand">
        <div class="logoWrap" aria-hidden="true"><div class="logo">AD</div></div>
        <div>
          <div class="h1">Admin Dashboard</div>
          <div class="sub">Login required (Supabase Auth)</div>
        </div>
      </div>
      <a class="btn btnGhost btnSmall" href="./index.html">User Site</a>
    </div>

    <!-- LOGIN -->
    <div class="card" id="loginCard">
      <div class="sectionTitle" style="margin-top:0">Admin Login</div>

      <div class="field">
        <label>Admin Email</label>
        <input id="adminEmail" class="input" type="email" value="wunnaaung27277@gmail.com"/>
      </div>

      <div class="field">
        <label>Password</label>
        <input id="adminPassword" class="input" type="password" value="212026"/>
      </div>

      <div class="row" style="margin-top:12px">
        <button class="btn btnPrimary" id="loginBtn">Login</button>
        <button class="btn btnGhost" id="logoutBtn" style="display:none">Logout</button>
      </div>

      <div class="helper" id="loginStatus">Tip: Supabase Auth → Users မှာ ဒီ email/password ကို create ထားရပါမယ်။</div>
    </div>

    <!-- DASHBOARD -->
    <div class="card" id="dashCard" style="display:none">
      <div class="row" style="justify-content:space-between; margin-bottom:10px">
        <div>
          <div class="sectionTitle" style="margin:0">Orders</div>
          <div class="sub" id="meLabel">Signed in</div>
        </div>
        <button class="btn btnGhost btnSmall" id="refreshBtn">Refresh</button>
      </div>

      <div style="overflow:auto">
        <table class="table">
          <thead>
            <tr>
              <th>Created</th>
              <th>Package</th>
              <th>Phone</th>
              <th>Contact Link</th>
              <th>Receipt</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody id="ordersBody">
            <tr><td colspan="6">No data</td></tr>
          </tbody>
        </table>
      </div>

      <div class="helper" id="adminMsg"></div>
    </div>
  </div>

  <div class="toast" id="toast">Copied</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./admin.js"></script>
</body>
</html>

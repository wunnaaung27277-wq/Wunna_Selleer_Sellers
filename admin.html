<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin • Wunna Seller</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="bg"></div>

  <main class="container">
    <header class="topbar">
      <div class="brand">
        <div class="logoBlob" aria-hidden="true"></div>
        <div>
          <div class="brandTitle">Admin Panel</div>
          <div class="brandSub">Login required</div>
        </div>
      </div>
      <a class="linkBtn" href="index.html">User Site</a>
    </header>

    <section class="card">
      <div id="authBox">
        <h2 class="sectionTitle">Admin Login</h2>

        <div class="field">
          <label>Email</label>
          <input id="email" type="email" placeholder="admin@email.com"/>
        </div>

        <div class="field">
          <label>Password</label>
          <input id="password" type="password" placeholder="••••••••"/>
        </div>

        <div class="actions">
          <span id="authStatus" class="status"></span>
          <div class="rightActions">
            <button id="loginBtn" class="primaryBtn">Login</button>
          </div>
        </div>
      </div>

      <div id="panel" class="hidden">
        <div class="panelHead">
          <h2 class="sectionTitle">Orders List</h2>
          <div class="panelBtns">
            <button id="refreshBtn" class="ghostBtn" type="button">Refresh</button>
            <button id="logoutBtn" class="dangerBtn" type="button">Logout</button>
          </div>
        </div>

        <div class="field">
          <label>Search</label>
          <input id="search" placeholder="Search phone / package..." />
        </div>

        <div id="orders" class="orders"></div>
        <div id="empty" class="empty hidden">No orders yet.</div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="admin.js"></script>
</body>
</html>

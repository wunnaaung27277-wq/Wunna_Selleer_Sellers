<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Wunna Seller • Admin</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <div class="logoWrap" aria-hidden="true"><div class="logo">WS</div></div>
        <div>
          <div class="h1">Wunna Seller • Admin</div>
          <div class="sub">Login required</div>
        </div>
      </div>
      <a class="btn btnGhost btnSmall" href="./index.html">Back</a>
    </div>

    <!-- LOGIN CARD -->
<div class="card" id="loginCard">
  <h3>ADMIN LOGIN</h3>

  <label>Email</label>
  <input id="adminEmail" type="email" placeholder="admin email" />

  <label>Password</label>
  <input id="adminPassword" type="password" placeholder="password" />

  <div id="loginMsg" class="helper"></div>

  <button id="loginBtn" type="button" class="btn btnPrimary">
    Login
  </button>
</div>

      <div class="helper" id="loginMsg" style="margin-top:10px;opacity:.85"></div>
    </div>

    <!-- ADMIN PANEL -->
    <div class="card" id="adminPanel" style="display:none">
      <div class="row" style="justify-content:space-between;align-items:center">
        <div>
          <div class="sectionTitle" style="margin:0">Orders</div>
          <div class="helper" id="countText" style="margin-top:6px">Loading…</div>
        </div>
        <div class="row" style="gap:10px">
          <button class="btn btnGhost btnSmall" id="refreshBtn">Refresh</button>
          <button class="btn btnSmall" id="logoutBtn">Logout</button>
        </div>
      </div>

      <div id="ordersList" style="margin-top:14px;display:grid;gap:12px"></div>
      <div class="helper" id="adminMsg" style="margin-top:12px"></div>
    </div>
  </div>

  <div class="toast" id="toast">OK</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./admin.js"></script>
  <!-- Receipt Modal -->
<div class="modal" id="receiptModal" style="display:none;">
  <div class="modalBackdrop" id="receiptClose"></div>
  <div class="modalCard">
    <div style="display:flex; justify-content:space-between; align-items:center; gap:12px;">
      <div style="font-weight:700;">Receipt Preview</div>
      <button class="btn btnSmall btnGhost" id="receiptCloseBtn">Close</button>
    </div>

    <div style="margin-top:12px;">
      <img id="receiptImg" src="" alt="Receipt" style="width:100%; border-radius:14px; display:block;" />
    </div>

    <div style="margin-top:12px; display:flex; gap:10px;">
      <a class="btn btnSmall" id="receiptOpenNew" href="#" target="_blank">Open in new tab</a>
      <button class="btn btnSmall btnGhost" id="receiptCopyLink">Copy link</button>
    </div>
  </div>
</div>
</body>
</html>

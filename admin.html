<body>
  <div class="bgGlow"></div>

  <div class="container">

      <div class="brand">
        <div class="logoWrap" aria-hidden="true">
          <div class="logoPulse"></div>

      <div class="dashGrid">

        </div>
        <div class="dashCard">
          <div class="dashLabel">Done</div>
          <div class="dashValue" id="sumDone">0</div>
        </div>
        <div class="dashCard">
          <div class="dashLabel">Total</div>
          <div class="dashValue" id="sumTotal">0</div>
        </div>
      </div>

      <div class="helper" id="adminMsg"></div>
